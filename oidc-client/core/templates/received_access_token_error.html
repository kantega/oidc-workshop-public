{% extends "base.html" %}
{% block info %}
<h1 class="display-5 fw-bold">Noe gikk galt!</h1>
<div class="fs-3">
    Du har fått en error respons fra OIDC, hva gikk galt?
</div>
{% endblock %}
{% block body %}
<h1 class="display-5 fw-bold">Response</h1>

<div class="container px-lg-5">
    <div class="card bg-light border-top h-100">
        <div class="card-body text-center">
            <pre class="fs-6 text-start"><b>Response code: </b>{{ response.status_code }}</pre>
            <pre class="fs-6 fw-bold text-start"><b>Reason: </b>{{ reason }}</pre>
            {% if json %}
            <pre class="fs-6 fw-bold text-start">Body:</pre>
            <pre class="fs-6 text-start">{{ json }}</pre>
            {% endif %}
        </div>
    </div>
</div>
<div class="card-body">
    <a class="btn btn-kantega btn-lg" href="/">Prøv igjen</a>
</div>
{% endblock %}
